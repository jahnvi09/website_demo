<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the current URL path in the session storage
      sessionStorage.setItem('redirect', window.location.pathname);
      // Redirect to the home pages
      window.location.replace('/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
